<div class="container">


  <div class="row mt-5">


    <div class="col-sm-6">

      <div>
        <img src="../../assets/Proj-images/registeration.webp" height="500px" alt="">
      </div>

    </div>
    
    
    <div class="col-sm-6 mt-5">

      <div>
        <p class="text-primary" 
            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 20px;" > 
          Sign-up
        </p>
      </div>

       <!-- form starting -->
       <form  style="width: 25rem;"
       *ngIf="!isSuccessful"
       name="form"
       (ngSubmit)="f.form.valid && onSubmit()"
       #f="ngForm"
       novalidate
     >
       <div class="form-group">
         <label for="username">Username</label>
         <input
           type="text"
           class="form-control"
           name="username"
           [(ngModel)]="form.username"
           required
           minlength="3"
           maxlength="20"
           #username="ngModel"
         />
         <div class="alert-danger" *ngIf="username.errors && f.submitted">
           <div *ngIf="username.errors.required">Username is required</div>
           <div *ngIf="username.errors.minlength">
             Username must be at least 3 characters
           </div>
           <div *ngIf="username.errors.maxlength">
             Username must be at most 20 characters
           </div>
         </div>
       </div>
       <div class="form-group">
         <label for="email">Email</label>
         <input
           type="email"
           class="form-control"
           name="email"
           [(ngModel)]="form.email"
           required
           email
           #email="ngModel"
         />
         <div class="alert-danger" *ngIf="email.errors && f.submitted">
           <div *ngIf="email.errors.required">Email is required</div>
           <div *ngIf="email.errors.email">
             Email must be a valid email address
           </div>
         </div>
       </div>
       <div class="form-group">
         <label for="password">Password</label>
         <input
           type="password"
           class="form-control"
           name="password"
           [(ngModel)]="form.password"
           required
           minlength="6"
           #password="ngModel"
         />
         <div class="alert-danger" *ngIf="password.errors && f.submitted">
           <div *ngIf="password.errors.required">Password is required</div>
           <div *ngIf="password.errors.minlength">
             Password must be at least 6 characters
           </div>
         </div>
       </div>

       <div *ngIf="btnLocked == 'N'"  class="form-group">
         <button class="btn btn-primary btn-block">Sign Up</button>
       </div>

       
       <div *ngIf="btnLocked == 'Y'" class="form-group">
         <button disabled class="btn btn-primary btn-block">
           <span>Please Wait... </span>
           <i class="fa fa-circle-o-notch fa-spin"></i>
         </button>
       </div>

       <div class="alert alert-warning text-center" *ngIf="isSignUpFailed">
             Signup failed!
             <br />
             <span class="font-weight-bold"> 
               {{ errorMessage }}
             </span>
               <p>
                 <a routerLink = "/login">Login Here</a>
               </p>
       </div>

               
           <div class="pB"  *ngIf="progressBar.dynamicValue" >
               <mat-progress-bar mode="indeterminate"></mat-progress-bar>
           </div>

     </form>
<!-- form ending -->
    </div>


  </div>


</div>
