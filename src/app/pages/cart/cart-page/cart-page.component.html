<div class="container mt-4">

    <div class="bg-light">
        <h2 class="ml-3">My Bag </h2>
    </div>



    <!-- CART ITEMS  -->
    <div class="row">

        <div class="col-md-6">
               
           <div>
              <div class="media border borderRadius8 mb-4" *ngFor="let data of cartList; let i = index" >
                    <img class="mr-3 .image-fit p-3" src="{{data.url}}" height="180" width="200"  alt="Generic placeholder image">
                        <div class="media-body mt-4">
                             <h4 class="mt-0">{{data.productName}}</h4>
                             <h2>
                                 <i class="fa fa-rupee" style="font-size:18px">
                                </i> {{data.productPrice}}
                            </h2>
                            <p>{{data.productQuantity}}</p>
                        </div>
              </div>
           </div>

        </div>


        <div class="col-md-6">
            hey
        </div>

    </div>
    <!-- CART ITEMS  -->




</div>
