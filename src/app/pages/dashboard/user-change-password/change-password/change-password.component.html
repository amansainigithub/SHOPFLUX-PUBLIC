<div class="container mb-5">

    <div class="row">

        <div class="col-sm-6" style="height: 500px; width: auto;">

            <div>
                <img src="../../../../../assets/Proj-images/password.svg" style="max-width: 550px;" height="550px;">
            </div>


        </div>

        <div class="col-sm-6 mt-5">

            <div class="container">

                <div class="card p-5" style="max-width: 30rem;">

                    <div *ngIf="errorMessage.msg != 'null'" class="alert alert-warning" role="alert">
                        {{errorMessage.msg}}
                      </div>

                    <div>
                    <h2 class="text-center text-primary" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                        <i class="fa fa-lock text-dark" aria-hidden="true"></i>
                        Change Password
                    </h2>
                    </div>
                        
                    <form name="form"  (ngSubmit)="changePassword()" novalidate >
                        <div class="form-group">
                          <label>Current Password</label>
                          <input 
                          type="password" 
                          class="form-control" 
                          name="currentPassword"
                          [(ngModel)]="changePasswordForm.currentPassword"
                          id="exampleInputEmail1" 
                          aria-describedby="emailHelp" 
                          placeholder="current password"
                          required
                          >
                        </div>

                        <div class="form-group">
                          <label for="exampleInputPassword1">New Password</label>
                          <input 
                          type="password" 
                          class="form-control"
                          name="newPassword"
                          [(ngModel)]="changePasswordForm.newPassword"
                           id="exampleInputPassword1" 
                           placeholder="NewPassword"
                           required
                           >
                        </div>

                          <div class="form-group">
                            <label for="exampleInputPassword1">conform Password</label>
                            <input 
                            type="password" 
                            class="form-control"
                            name="conformPassword"
                            [(ngModel)]="changePasswordForm.conformPassword"
                             id="exampleInputPassword1" 
                             placeholder="Conform password"
                             required
                             >
                          </div>

                        <div class="text-center">
                            <button type="submit" mat-raised-button color="primary">Change Password</button>
                        </div>
                      </form>
        
                </div>

            </div>


        </div>

    </div>


</div>
